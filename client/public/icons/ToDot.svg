<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="Tag der offenen TÃ¼r Logo">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1a1a1a"></stop>
      <stop offset="1" stop-color="#0f0f0f"></stop>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#d32f2f"></stop>
      <stop offset="1" stop-color="#b71c1c"></stop>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.45"></feDropShadow>
    </filter>
  </defs>

  <!-- Rounded background -->
  <rect x="16" y="16" width="224" height="224" rx="40" fill="url(#bg)" stroke="rgba(255,255,255,0.08)" stroke-width="2"></rect>

  <!-- Accent ring -->
  <rect x="28" y="28" width="200" height="200" rx="34" fill="none" stroke="url(#accent)" stroke-opacity="0.55" stroke-width="3"></rect>

  <!-- School + door mark -->
  <g filter="url(#shadow)">
    <!-- Roof -->
    <path d="M68 112 L128 72 L188 112" fill="none" stroke="url(#accent)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"></path>
    <!-- Building -->
    <rect x="76" y="112" width="104" height="84" rx="14" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.12)" stroke-width="2"></rect>
    <!-- Windows -->
    <g fill="rgba(255,255,255,0.12)">
      <rect x="92" y="128" width="18" height="18" rx="4"></rect>
      <rect x="118" y="128" width="18" height="18" rx="4"></rect>
      <rect x="144" y="128" width="18" height="18" rx="4"></rect>
      <rect x="92" y="154" width="18" height="18" rx="4"></rect>
      <rect x="144" y="154" width="18" height="18" rx="4"></rect>
    </g>

    <!-- Open door (accent) -->
    <path d="M118 196 V154 C118 148 122 144 128 144 H144 C150 144 154 148 154 154 V196" fill="none" stroke="url(#accent)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"></path>
    <!-- Door opening hint -->
    <path d="M128 156 H144" fill="none" stroke="rgba(255,255,255,0.35)" stroke-width="4" stroke-linecap="round"></path>
    <!-- Door knob -->
    <circle cx="141" cy="170" r="3.8" fill="rgba(255,255,255,0.7)"></circle>

    <!-- Direction arrow (open) -->
    <path d="M164 170 H196" fill="none" stroke="url(#accent)" stroke-width="6" stroke-linecap="round"></path>
    <path d="M190 162 L202 170 L190 178" fill="none" stroke="url(#accent)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"></path>
  </g>

  <!-- Small text line (optional brand mark without font dependency: simple bars) -->
  <g opacity="0.7">
    <rect x="72" y="210" width="112" height="6" rx="3" fill="rgba(255,255,255,0.18)"></rect>
    <rect x="96" y="222" width="64" height="6" rx="3" fill="rgba(211,47,47,0.45)"></rect>
  </g>
</svg>
